
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body style="background-color:#111; color:white; font-family:sans-serif; text-align:center; padding:50px;">
  <h1>Create Your Account</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <input type="text" id="favoriteTeam" placeholder="Favorite Team"><br><br>
    <input type="text" id="favoritePlayer" placeholder="Favorite Player"><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Correct Firebase SDKs and order -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
