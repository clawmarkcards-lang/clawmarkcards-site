<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claw Mark Signup</title>

  <!-- Firebase SDKs (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your Logic File (after SDKs) -->
  <script src="auth.js" defer></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff;
      width: 300px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      display: block;
      width: 100%;
      margin: 0.8rem 0;
      padding: 0.6rem;
      background-color: #000;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #00f0ff;
      color: #000;
      padding: 0.6rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0ff;
    }
  </style>
</head>

<body>
  <form id="signup-form">
    <h2>üõ°Ô∏è Get Marked</h2>

    <input type="email" id="email" placeholder="Your Claw Mark Email" required />
    <input type="password" id="password" placeholder="Unlock the Vault" required />
    <input type="text" id="favoriteTeam" placeholder="Favorite NFL Team" required />
    <input type="text" id="favoritePlayer" placeholder="Favorite Player" required />

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
