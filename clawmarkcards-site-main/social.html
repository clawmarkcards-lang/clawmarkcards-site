<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Media - Claw Mark Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .cmc-header--orange {
      background: #ff6a00;
      border-bottom: 3px solid #007bff;
    }
    .cmc-header {
      padding: 20px;
      text-align: center;
    }
    .site-title {
      margin: 0;
      font-size: 2.4em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fff;
    }
    .site-motto {
      margin: 4px 0 0;
      font-size: 0.95em;
      color: #fff4e6;
    }
    .cmc-nav {
      margin-top: 10px;
    }
    .cmc-nav a {
      margin: 0 12px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
    }
    .cmc-nav a:hover {
      color: #00c8ff;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      color: #ff6a00;
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <header class="cmc-header cmc-header--orange">
    <div class="brand">
      <h1 class="site-title">Claw Mark Cards</h1>
      <p class="site-motto">Every Rip Leaves Its Mark</p>
    </div>
    <div id="main-nav"></div>
  </header>
  <main>
    <!-- original social content here -->
    <h2>Follow Claw Mark Cards</h2>
    <p>Find us on TikTok, Facebook, Instagram, and more for live breaks and inventory drops.</p>
  </main>
  <footer>
    <p>© 2025 Claw Mark Cards • Every Rip Leaves Its Mark</p>
  </footer>

  <script>
    fetch("nav.html")
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById("main-nav");
        if (container) container.innerHTML = html;
      })
      .catch(err => {
        console.error("Navigation failed to load:", err);
      });
  </script>
</body>
</html>
