<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claw Mark Cards ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --blue: #00f0ff;
      --orange: #ff8c00;
      --bg: #0f0f0f;
      --panel: #171717;
      --text: #f2f2f2;
      --danger: #ff5757;
    }
    body {
      margin: 0;
      font-family: "Workout", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: var(--text);
      margin-left: 16px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover { color: var(--blue); }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { margin-bottom: 10px; }
    #user-info {
      margin: 20px 0;
      font-weight: bold;
    }
    .danger { color: var(--danger); }
    .highlight { color: var(--blue); }
  </style>
</head>

<body>
  <header>
    <div><strong>Claw Mark Cards</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="social.html">Social Media</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Claw Mark Cards</h1>
    <p>The premier place for collectors, breakers, and fans. Join the tribe and get Marked.</p>

    <!-- üî• User status block -->
    <div id="user-info">Loading...</div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCM5La0C7dKpWgQUpAxVQguDcEV1D4Vmms",
      authDomain: "clawmark-login.firebaseapp.com",
      projectId: "clawmark-login",
      storageBucket: "clawmark-login.firebasestorage.app",
      messagingSenderId: "334338665183",
      appId: "1:334338665183:web:eb179b820393234c74576a",
      measurementId: "G-JE64ZQ56T5"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const infoDiv = document.getElementById("user-info");

    function showNotMarked() {
      infoDiv.innerHTML = "‚ùå You are not marked. <a href='signup.html' style='color: var(--blue); text-decoration: underline;'>Sign up here</a> to join.";
      infoDiv.className = "danger";
    }

    function showMarked(email, tier) {
      infoDiv.innerHTML = `üîê Logged in as: <span class="highlight">${email}</span> ‚Ä¢ üèÜ Tier: <span class="highlight">${tier}</span>`;
      infoDiv.className = "highlight";
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        showNotMarked();
        return;
      }

      db.collection("users").doc(user.uid).get()
        .then((doc) => {
          const data = doc.exists ? doc.data() : {};
          showMarked(
            data.email || user.email,
            data.tier || "Fresh Mark"
          );
        })
        .catch(() => {
          showMarked(user.email, "Fresh Mark");
        });
    });
  </script>
</body>
</html>
