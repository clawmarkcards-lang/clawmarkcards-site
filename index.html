<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claw Mark Cards</title>
  <style>
    @font-face {
      font-family: 'Workout';
      src: url('workout.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }

    header {
      background-color: #ff6a00;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #007bff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffffff;
      font-family: 'Workout', sans-serif;
    }

    .tagline {
      font-style: italic;
      margin-top: 5px;
      color: #f8d382;
      font-size: 1.3em;
      font-family: 'Workout', sans-serif;
    }

    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00c8ff;
    }

    #announcement {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      color: #ffcc00;
      border-bottom: 2px solid #ff6a00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* üî• Status widget styles */
    #cm-user-status {
      margin: 12px auto;
      text-align: center;
      font-weight: 800;
      font-size: 1.1em;
    }
    #cm-user-status.cm-not { color: #ff5757; }
    #cm-user-status.cm-yes  { color: #00c8ff; }
    #cm-user-status a { color: #00c8ff; text-decoration: underline; }
    #cm-user-status a:hover { filter: brightness(1.2); }

    #logout-btn {
      display: none;
      margin: 10px auto;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #ff5757;
      color: white;
      cursor: pointer;
    }
    #logout-btn:hover {
      background: #ff4040;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px;
      gap: 20px;
    }

    .glow-container {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-container::before {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      z-index: 0;
      animation: glowOrange 5s linear infinite;
    }

    .glow-container.right::before {
      animation: glowBlue 5s linear infinite;
    }

    .side-img {
      width: 100%;
      height: auto;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.7));
    }

    @keyframes glowOrange {
      0% { box-shadow: 0 0 15px #ff6a00; }
      25% { box-shadow: 0 0 25px #ff6a00; }
      50% { box-shadow: 0 0 40px #ff6a00; }
      75% { box-shadow: 0 0 25px #ff6a00; }
      100% { box-shadow: 0 0 15px #ff6a00; }
    }

    @keyframes glowBlue {
      0% { box-shadow: 0 0 15px #00c8ff; }
      25% { box-shadow: 0 0 25px #00c8ff; }
      50% { box-shadow: 0 0 40px #00c8ff; }
      75% { box-shadow: 0 0 25px #00c8ff; }
      100% { box-shadow: 0 0 15px #00c8ff; }
    }

    #logo {
      max-width: 300px;
      margin: 0 20px;
      display: block;
      animation: fadeIn 2s ease-out, rotateShadow 5s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes rotateShadow {
      0%   { filter: drop-shadow(4px 0 10px #ff6a00); }
      25%  { filter: drop-shadow(0 4px 10px #00c8ff); }
      50%  { filter: drop-shadow(-4px 0 10px #ff6a00); }
      75%  { filter: drop-shadow(0 -4px 10px #00c8ff); }
      100% { filter: drop-shadow(4px 0 10px #ff6a00); }
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Claw Mark Cards</h1>
    <p class="tagline">Every Rip Leaves Its Mark</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="social.html">Social Media</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <div id="announcement">
    üöß Build in Progress ‚Äì Live Breaks, Premium Products, and Social Media Launches coming soon. Stay tuned! üöÄ
  </div>

  <!-- üî• Login/Tier Status + Logout -->
  <div id="cm-user-status">Loading status...</div>
  <button id="logout-btn">Log Out</button>

  <main class="main-container">
    <div class="glow-container">
      <img class="side-img" src="bear.png" alt="Bear">
    </div>
    <img id="logo" src="logo.png" alt="Claw Mark Cards Logo">
    <div class="glow-container right">
      <img class="side-img" src="panther.png" alt="Panther">
    </div>
  </main>

  <footer>
    <p>¬© 2025 Claw Mark Cards ‚Ä¢ Powered by the Hobby</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Status logic -->
  <script>
  (function () {
    const firebaseConfig = {
      apiKey: "AIzaSyCM5La0C7dKpWgQUpAxVQguDcEV1D4Vmms",
      authDomain: "clawmark-login.firebaseapp.com",
      projectId: "clawmark-login",
      storageBucket: "clawmark-login.firebasestorage.app",
      messagingSenderId: "334338665183",
      appId: "1:334338665183:web:eb179b820393234c74576a",
      measurementId: "G-JE64ZQ56T5"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const el = document.getElementById("cm-user-status");
    const logoutBtn = document.getElementById("logout-btn");

    const showNot = () => {
      el.className = "cm-not";
      el.innerHTML = "‚ùå You are not marked. <a href='signup.html'>Get Marked now ‚Äî Sign up</a>.";
      logoutBtn.style.display = "none";
    };

    const showYes = (email, tier) => {
      el.className = "cm-yes";
      el.innerHTML = `üîê Logged in as: ${email} ‚Ä¢ üèÜ Tier: ${tier || "Fresh Mark"}`;
      logoutBtn.style.display = "block";
    };

    auth.onAuthStateChanged((user) => {
      if (!user) { showNot(); return; }

      db.collection("users").doc(user.uid).get()
        .then((doc) => {
          const data = doc.exists ? doc.data() : {};
          showYes(data.email || user.email, data.tier || "Fresh Mark");
        })
        .catch(() => showYes(user.email, "Fresh Mark"));
    });

    // üî• Logout functionality
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        showNot();
      }).catch((err) => {
        console.error("Logout error:", err);
        alert("Logout failed: " + err.message);
      });
    });
  })();
  </script>
</body>
</html>
