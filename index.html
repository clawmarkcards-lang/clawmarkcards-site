<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claw Mark Cards ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your site styles -->
  <link rel="stylesheet" href="styles.css" /> <!-- keep your existing CSS -->

  <!-- Widget styles (scoped) -->
  <style>
    #cm-user-status { 
      margin-top: 20px; 
      font-weight: 800; 
      font-size: 1.1rem;
    }
    #cm-user-status.cm-not { color: #ff5757; }      /* red */
    #cm-user-status.cm-yes { color: #00f0ff; }      /* electric blue */
    #cm-user-status a { color: #00f0ff; text-decoration: underline; }
    #cm-user-status a:hover { filter: brightness(1.2); }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="logo.png" alt="Claw Mark Cards Logo" height="50" />
      <h1>Claw Mark Cards</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="social.html">Social Media</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section>
      <h2>Welcome to Claw Mark Cards</h2>
      <p>The premier place for collectors, breakers, and fans. Join the tribe and get Marked.</p>

      <!-- üî• User status block -->
      <div id="cm-user-status">Loading status...</div>
    </section>

    <!-- Your other homepage sections stay here -->
  </main>

  <!-- FOOTER -->
  <footer>
    <p>¬© <span id="year"></span> Claw Mark Cards. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Status logic -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const firebaseConfig = {
      apiKey: "AIzaSyCM5La0C7dKpWgQUpAxVQguDcEV1D4Vmms",
      authDomain: "clawmark-login.firebaseapp.com",
      projectId: "clawmark-login",
      storageBucket: "clawmark-login.firebasestorage.app",
      messagingSenderId: "334338665183",
      appId: "1:334338665183:web:eb179b820393234c74576a",
      measurementId: "G-JE64ZQ56T5"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const el = document.getElementById("cm-user-status");

    function showNot() {
      el.className = "cm-user-status cm-not";
      el.innerHTML = "‚ùå You are not marked. <a href='signup.html'>Sign up here</a> to join.";
    }

    function showYes(email, tier) {
      el.className = "cm-user-status cm-yes";
      el.innerHTML = `üîê Logged in as: ${email} ‚Ä¢ üèÜ Tier: ${tier || "Fresh Mark"}`;
    }

    auth.onAuthStateChanged((user) => {
      if (!user) { showNot(); return; }

      db.collection("users").doc(user.uid).get()
        .then((doc) => {
          const data = doc.exists ? doc.data() : {};
          showYes(data.email || user.email, data.tier || "Fresh Mark");
        })
        .catch(() => {
          showYes(user.email, "Fresh Mark");
        });
    });
  </script>
</body>
</html>
