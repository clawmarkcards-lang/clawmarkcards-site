<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claw Mark Cards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #intro-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="intro-video" autoplay muted playsinline>
    <source src="claw_intro_final_fastcut.mp4" type="video/mp4">
  </video>
  <script>
    const intro = document.getElementById('intro-video');

    // Skip if already played
    if (localStorage.getItem("introPlayed")) {
      window.location.href = "/";
    } else {
      intro.addEventListener('ended', () => {
        localStorage.setItem("introPlayed", "true");
        window.location.href = "/";
      });
    }
  </script>
</body>
</html>
