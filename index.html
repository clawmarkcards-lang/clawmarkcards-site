<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claw Mark Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }
    header {
      background-color: #ff6a00;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #007bff;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #ffffff;
    }
    .tagline {
      font-style: italic;
      margin-top: 5px;
      color: #f8d382;
    }
    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00c8ff;
    }
    #announcement {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      color: #ffcc00;
      border-bottom: 2px solid #ff6a00;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px;
    }
    .side-img {
      width: 200px;
      max-width: 100%;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    .side-img:hover {
      opacity: 1;
    }
    #logo {
      max-width: 300px;
      margin: 0 20px;
      display: block;
      animation: fadeIn 2s ease-out, rotateShadow 5s linear infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes rotateShadow {
      0%   { filter: drop-shadow(4px 0 10px #ff6a00); }
      25%  { filter: drop-shadow(0 4px 10px #00c8ff); }
      50%  { filter: drop-shadow(-4px 0 10px #ff6a00); }
      75%  { filter: drop-shadow(0 -4px 10px #00c8ff); }
      100% { filter: drop-shadow(4px 0 10px #ff6a00); }
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
  </style>
</head>
