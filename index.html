<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claw Mark Cards</title>
  <style>
    @font-face {
      font-family: 'Workout';
      src: url('workout.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }

    header {
      background-color: #ff6a00;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #007bff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ffffff;
      font-family: 'Workout', sans-serif;
    }

    .tagline {
      font-style: italic;
      margin-top: 5px;
      color: #f8d382;
      font-size: 1.3em;
      font-family: 'Workout', sans-serif;
    }

    nav a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00c8ff;
    }

    #announcement {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      color: #ffcc00;
      border-bottom: 2px solid #ff6a00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* üî• Status line */
    #cm-user-status {
      margin: 12px auto 4px;
      text-align: center;
      font-weight: 800;
      font-size: 1.1em;
      padding: 0 12px;
      max-width: 1100px;
    }
    #cm-user-status.cm-not { color: #ff5757; }
    #cm-user-status.cm-yes  { color: #00c8ff; }
    #cm-user-status a { color: #00c8ff; text-decoration: underline; }
    #cm-user-status a:hover { filter: brightness(1.2); }

    /* üõ°Ô∏è BIG badge block (separate from status line) */
    #cm-badge-block {
      display: none; /* shown when logged in */
      margin: 6px auto 14px;
      text-align: center;
    }
    .badge-large {
      width: 180px;           /* desktop default */
      height: 180px;
      object-fit: contain;
      border-radius: 14px;
      background: #0f0f0f;
      box-shadow: 0 0 18px rgba(0,0,0,0.5);
      display: inline-block;
    }
    .badge-caption {
      margin-top: 8px;
      font-weight: 800;
      letter-spacing: 0.2px;
      color: #ffcc00; /* points color */
    }

    /* Logout button */
    #logout-btn {
      display: none;
      margin: 4px auto 18px;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #ff5757;
      color: white;
      cursor: pointer;
      display: block;
    }
    #logout-btn:hover { background: #ff4040; }

    /* Hero row */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px 20px;
      gap: 20px;
    }

    .glow-container {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-container::before {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      z-index: 0;
      animation: glowOrange 5s linear infinite;
    }
    .glow-container.right::before { animation: glowBlue 5s linear infinite; }

    .side-img {
      width: 100%;
      height: auto;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.7));
    }

    @keyframes glowOrange {
      0% { box-shadow: 0 0 15px #ff6a00; }
      25% { box-shadow: 0 0 25px #ff6a00; }
      50% { box-shadow: 0 0 40px #ff6a00; }
      75% { box-shadow: 0 0 25px #ff6a00; }
      100% { box-shadow: 0 0 15px #ff6a00; }
    }
    @keyframes glowBlue {
      0% { box-shadow: 0 0 15px #00c8ff; }
      25% { box-shadow: 0 0 25px #00c8ff; }
      50% { box-shadow: 0 0 40px #00c8ff; }
      75% { box-shadow: 0 0 25px #00c8ff; }
      100% { box-shadow: 0 0 15px #00c8ff; }
    }

    #logo {
      max-width: 300px;
      margin: 0 20px;
      display: block;
      animation: fadeIn 2s ease-out, rotateShadow 5s linear infinite;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes rotateShadow {
      0%   { filter: drop-shadow(4px 0 10px #ff6a00); }
      25%  { filter: drop-shadow(0 4px 10px #00c8ff); }
      50%  { filter: drop-shadow(-4px 0 10px #ff6a00); }
      75%  { filter: drop-shadow(0 -4px 10px #00c8ff); }
      100% { filter: drop-shadow(4px 0 10px #ff6a00); }
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #aaaaaa;
    }

    /* üì± Responsive badge sizing */
    @media (max-width: 1024px) {
      .badge-large { width: 160px; height: 160px; }
    }
    @media (max-width: 640px) {
      .badge-large { width: 120px; height: 120px; }
    }

    /* === Minimal styles for eye toggles & inline error (safe globally) === */
    .pw-wrap { position: relative; }
    .pw-toggle {
      position: absolute;
      right: .5rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: 0;
      cursor: pointer;
      font-size: 0.95rem;
      color: #ddd;
    }
    .pw-toggle:focus { outline: 2px solid #00c8ff; outline-offset: 2px; }
    .cm-error { color: #ff6b6b; font-size: .9rem; min-height: 1.1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Claw Mark Cards</h1>
    <p class="tagline">Every Rip Leaves Its Mark</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="social.html">Social Media</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <div id="announcement">
    üöß Build in Progress ‚Äì Live Breaks, Premium Products, and Social Media Launches coming soon. Stay tuned! üöÄ
  </div>

  <!-- Status + big badge + logout -->
  <div id="cm-user-status">Loading status...</div>
  <div id="cm-badge-block"></div>
  <button id="logout-btn">Log Out</button>

  <main class="main-container">
    <div class="glow-container">
      <img class="side-img" src="bear.png" alt="Bear">
    </div>
    <img id="logo" src="logo.png" alt="Claw Mark Cards Logo">
    <div class="glow-container right">
      <img class="side-img" src="panther.png" alt="Panther">
    </div>
  </main>

  <footer>
    <p>¬© 2025 Claw Mark Cards ‚Ä¢ Powered by the Hobby</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Status + badge logic -->
  <script>
  (function () {
    const firebaseConfig = {
      apiKey: "AIzaSyCM5La0C7dKpWgQUpAxVQguDcEV1D4Vmms",
      authDomain: "clawmark-login.firebaseapp.com",
      projectId: "clawmark-login",
      storageBucket: "clawmark-login.firebasestorage.app",
      messagingSenderId: "334338665183",
      appId: "1:334338665183:web:eb179b820393234c74576a",
      measurementId: "G-JE64ZQ56T5"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const elStatus = document.getElementById("cm-user-status");
    const elBadge  = document.getElementById("cm-badge-block");
    const logoutBtn = document.getElementById("logout-btn");

    // Map tiers to your actual filenames (root folder)
    const BADGE_MAP = {
      "Fresh Mark": "badgesfresh.png",
      "Deep Scar":  "badgesdeep.png",
      "Full Claw":  "badgesfull.png"
    };

    const cleanTier = (t) => (t || "Fresh Mark").trim();
    const getBadgeSrc = (tier) => BADGE_MAP[cleanTier(tier)] || BADGE_MAP["Fresh Mark"];

    function showNot() {
      elStatus.className = "cm-not";
      elStatus.innerHTML = "‚ùå You are not marked. <a href='signup.html'>Get Marked now ‚Äî Sign up</a>.";
      elBadge.style.display = "none";
      elBadge.innerHTML = "";
      logoutBtn.style.display = "none";
    }

    function showYes(email, tier, points) {
      const safeTier = cleanTier(tier);
      const pts = Number.isFinite(points) ? points : 0;

      // Status line (text)
      elStatus.className = "cm-yes";
      elStatus.innerHTML = `üîê Logged in as: ${email} ‚Ä¢ üèÜ Tier: ${safeTier}`;

      // Big badge block
      const badgeSrc = getBadgeSrc(safeTier);
      elBadge.style.display = "block";
      elBadge.innerHTML = `
        <img class="badge-large" src="${badgeSrc}" alt="${safeTier} badge"
             onerror="this.style.display='none'">
        <div class="badge-caption">Points: ${pts}</div>
      `;

      logoutBtn.style.display = "block";
    }

    auth.onAuthStateChanged((user) => {
      if (!user) { showNot(); return; }

      db.collection("users").doc(user.uid).get()
        .then((doc) => {
          const data = doc.exists ? doc.data() : {};
          showYes(
            (data.email || user.email),
            (data.tier || "Fresh Mark"),
            (typeof data.points === "number" ? data.points : 0)
          );
        })
        .catch(() => showYes(user.email, "Fresh Mark", 0));
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => showNot())
        .catch((err) => {
          console.error("Logout error:", err);
          alert("Logout failed: " + err.message);
        });
    });
  })();
  </script>

  <!-- üîß Site-wide auth UI enhancements (safe no-ops on pages without these fields) -->
  <script>
    (function () {
      // Eye toggle for any button with .pw-toggle[data-target]
      document.addEventListener('click', (e) => {
        const btn = e.target.closest('.pw-toggle');
        if (!btn) return;
        const targetId = btn.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (!input) return;
        const isPwd = input.getAttribute('type') === 'password';
        input.setAttribute('type', isPwd ? 'text' : 'password');
        btn.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });

      // Enhance SIGNUP (double password)
      const signupForm = document.getElementById('signupForm');
      const emailEl    = document.getElementById('signupEmail');
      const pwEl       = document.getElementById('signupPassword');
      const pw2El      = document.getElementById('signupPasswordConfirm');

      // Optional inline error container
      let mismatchEl = document.getElementById('signupMismatch');
      if (!mismatchEl && signupForm) {
        mismatchEl = document.createElement('div');
        mismatchEl.id = 'signupMismatch';
        mismatchEl.className = 'cm-error';
        // Inject after confirm field if possible
        const confirmWrap = pw2El ? pw2El.closest('.pw-wrap') || pw2El : null;
        if (confirmWrap && confirmWrap.parentNode) confirmWrap.parentNode.appendChild(mismatchEl);
        else signupForm.appendChild(mismatchEl);
      }

      // A "Sign up" button with id #signupBtn (if present) will be enabled/disabled
      const signupBtn  = document.getElementById('signupBtn');

      function validateSignup() {
        if (!signupForm) return;
        const emailOk = emailEl ? emailEl.validity.valid : true;
        const p1 = pwEl ? (pwEl.value || '') : '';
        const p2 = pw2El ? (pw2El.value || '') : '';

        const ready = emailOk && p1.length > 0 && p2.length > 0;
        const match = p1 === p2;

        if (mismatchEl) mismatchEl.textContent = (ready && !match) ? 'Passwords do not match.' : '';

        if (signupBtn) signupBtn.disabled = !(ready && match);
      }

      if (signupForm) {
        ['input','change'].forEach(evt => {
          if (emailEl) emailEl.addEventListener(evt, validateSignup);
          if (pwEl)    pwEl.addEventListener(evt, validateSignup);
          if (pw2El)   pw2El.addEventListener(evt, validateSignup);
        });

        signupForm.addEventListener('submit', (e) => {
          if (!pwEl || !pw2El) return;
          if (pwEl.value !== pw2El.value) {
            e.preventDefault();
            if (mismatchEl) mismatchEl.textContent = 'Passwords do not match.';
            if (signupBtn) signupBtn.disabled = true;
          }
        });

        // Initialize state
        validateSignup();
      }

      // Enhance LOGIN (single field eye toggle if present)
      const loginPw = document.getElementById('loginPassword');
      if (loginPw && !document.querySelector('[data-target="loginPassword"]')) {
        // If the login page didn't add one, we won't inject DOM here‚Äîjust exposing pattern.
        // Add a button next to the input in that page for best layout:
        // <button type="button" class="pw-toggle" data-target="loginPassword">üëÅ</button>
      }
    })();
  </script>
</body>
</html>
